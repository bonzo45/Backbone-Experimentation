<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Todo</title>
</head>
<body>

	<div id="todos_div">

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
	<script>
	  var Todo = Backbone.Model.extend({
	  	defaults: {
	  		title: "Untitled",
	  		description: "",
	  		done: false
	  	}
	  })

	  var todo1 = new Todo({
	  	title: "My first Todo",
	  	description: "Some kind of useful information about the task..."
	  })  

	  var todo2 = new Todo({
	  	title: "My second Todo",
	  	description: "A similarly descriptive piece of text with a useful reminder..."
	  })

	  var todo3 = new Todo({
	  	title: "My third and final Todo",
	  	description: "This one is particularly important for some reason known only to me..."
	  })

	  var Todos = Backbone.Collection.extend({
	  	model: Todo
	  })

	  var todoList = new Todos([todo1, todo2, todo3])

	  $("#todos_div").html(JSON.stringify(todoList))
	</script>

</body>
</html>
