<html>
<head>
	<meta http-equiv='content-type' content='text/html; charset=utf-8' />
  <link href='styles.css' rel='stylesheet' type='text/css'>
  <title>Todo</title>
</head>
<body>
  <h1>Things To Do</h1>

  <div id="main"></div>

  <script type='text/template' id='todo-template'>
	  <h2><%= title %></h2>
	  <%= description %>
    <div class="progress"><%= done ? 'Complete' : 'In Progress' %></div>
	</script>

	<script src='lib/jquery.min.js'></script>
	<script src='lib/underscore-min.js'></script>
	<script src='lib/backbone-min.js'></script>
	
  <script src='todo/model/todo_model.js'></script>
  <script src='todo/collection/todos_collection.js'></script>
  <script src='todo/view/todo_view.js'></script>
  <script src='todo/view/todos_view.js'></script>

  <script>
  	var todo1 = new Todo({
      id: '1',
    	title: 'Some Task...',
    	description: 'Some kind of useful information about the task...'
    })
    var todo2 = new Todo({
      id: '2',
    	title: 'Reminder',
    	description: 'A similarly descriptive piece of text with a useful reminder...'
    })
    var todo3 = new Todo({
      id: '3',
    	title: 'Lastly...',
    	description: 'This one is particularly important for some reason known only to me...'
    })

    var myTodoList = new Todos([todo1, todo2, todo3])    
    var myTodoListView = new TodoListView(myTodoList);

    $('#main').append(myTodoListView.render().el)
  </script>

</body>
</html>
